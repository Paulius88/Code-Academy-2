<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fieldset</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Pasirinkite mygtuka</legend>
      <input type="checkbox">
      <input type="checkbox" checked>
      <input type="checkbox">
      <input type="text" placeholder="Jusu vardas...">
    </fieldset>
    <fieldset>
      <legend>Pasirinkite kita mygtuka</legend>
      <input type="radio">
      <input type="radio">
      <input type="radio">
      <input type="radio">
      <input type="radio" disabled>
    </fieldset>
    <button>Send to server</button>
  </form>
</body>
</html>
