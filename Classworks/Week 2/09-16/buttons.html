<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>buttons</title>
    <style>
      button {
        background-color: lightgrey;
        border: none;
        border-radius: 25%;
        box-shadow: 0px 0px 5px dimgray;
        margin-left: 5px;
      }
      .btn1 {
        font-size: 0.5em;
        padding: 0.5em;
      }
      .btn2 {
        font-size: 1em;
        padding: 1em;
      }
      .btn3 {
        font-size: 1.5em;
        padding: 1.5em;
      }
    </style>
</head>
<body>
  <button class="btn1">Button</button>
  <button class="btn2">Button</button>
  <button class="btn3">Button</button>
</body>
</html>
